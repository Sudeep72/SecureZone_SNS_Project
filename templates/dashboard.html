<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureZone Advanced - Network Security Dashboard</title>
    
    <!-- CDN Links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.6/dist/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.6/dist/vis-network.min.css" rel="stylesheet">
    
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141b2d;
            --bg-card: #1a2332;
            --bg-hover: #232f44;
            --text-primary: #e0e6ed;
            --text-secondary: #8b92a8;
            --border-color: #2d3748;
            --critical: #dc2626;
            --high: #f97316;
            --medium: #eab308;
            --low: #22c55e;
            --success: #10b981;
            --info: #3b82f6;
            --accent: #06b6d4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0f1423 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1a2030 100%);
            border-bottom: 2px solid var(--accent);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1920px;
            margin: 0 auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), var(--info));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--accent), var(--info));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn-scan {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent), var(--info));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-scan:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.4);
        }
        
        .btn-scan:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* ===== MAIN LAYOUT ===== */
        .container-fluid {
            max-width: 1920px;
            padding: 2rem;
        }
        
        .dashboard-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        /* ===== CARDS ===== */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 6px 25px rgba(6, 182, 212, 0.2);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .card-title i {
            color: var(--accent);
        }
        
        /* ===== METRICS CARDS ===== */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .metric-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--info));
        }
        
        .metric-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric-change {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .metric-change.positive {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        /* ===== ALERTS TABLE ===== */
        .alerts-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .alert-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .alert-item:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .severity-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .severity-critical {
            background: rgba(220, 38, 38, 0.2);
            color: var(--critical);
            border: 1px solid var(--critical);
        }
        
        .severity-high {
            background: rgba(249, 115, 22, 0.2);
            color: var(--high);
            border: 1px solid var(--high);
        }
        
        .severity-medium {
            background: rgba(234, 179, 8, 0.2);
            color: var(--medium);
            border: 1px solid var(--medium);
        }
        
        .severity-low {
            background: rgba(34, 197, 94, 0.2);
            color: var(--low);
            border: 1px solid var(--low);
        }
        
        .threat-score {
            display: inline-flex;
            align-items: center;
            color: var(--info);
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--info);
            border-radius: 6px;
            font-weight: 600;
        }
        
        .alert-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }
        
        .detail-item {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .detail-item strong {
            color: var(--text-primary);
        }
        
        .detection-layers {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        .layer-badge {
            padding: 0.25rem 0.5rem;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid var(--accent);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--accent);
        }
        
        /* ===== NETWORK TOPOLOGY ===== */
        #networkTopology {
            width: 100%;
            height: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        /* ===== CHARTS ===== */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }
        
        /* ===== DETECTION LAYERS ===== */
        .layers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .layer-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s;
        }
        
        .layer-card:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(6, 182, 212, 0.2);
        }
        
        .layer-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .layer-name {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .layer-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .layer-status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }
        
        /* ===== SYSTEM HEALTH ===== */
        .health-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .health-item {
            text-align: center;
        }
        
        .health-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        .health-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .progress-bar-custom {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 4px;
            transition: width 0.5s;
        }
        
        /* ===== LOADING SPINNER ===== */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--info);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .metrics-row {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 250px;
            }
            
            #networkTopology {
                height: 400px;
            }
        }
        
        /* ===== TOAST NOTIFICATIONS ===== */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 9999;
        }
        
        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            min-width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <div class="logo-text">
                    <h1>SecureZone Advanced</h1>
                    <p>Research-Grade Network Security System v4.0</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span id="systemStatus">System Active</span>
                </div>
                <button class="btn-scan" id="quickScanBtn" onclick="runScan('quick')">
                    <i class="fas fa-radar"></i>
                    <span>Quick Scan</span>
                </button>
                <button class="btn-scan" id="deepScanBtn" onclick="runScan('deep')">
                    <i class="fas fa-microscope"></i>
                    <span>Deep Scan</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <div class="container-fluid">
        <!-- Metrics Row -->
        <div class="metrics-row" id="metricsRow">
            <!-- Metrics will be dynamically populated -->
        </div>

        <!-- Main Grid -->
        <div class="dashboard-grid">
            <!-- Recent Alerts -->
            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-triangle-exclamation"></i>
                        <span>Recent Security Alerts</span>
                    </div>
                    <span id="alertCount" class="badge bg-danger">0</span>
                </div>
                <div class="alerts-container" id="alertsContainer">
                    <!-- Alerts will be dynamically populated -->
                </div>
            </div>

            <!-- Network Topology -->
            <div class="card" style="grid-column: 1 / span 2;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-network-wired"></i>
                        <span>Network Topology</span>
                    </div>
                </div>
                <div id="networkTopology"></div>
            </div>

            <!-- Threat Distribution -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        <span>Threat Distribution</span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="threatChart"></canvas>
                </div>
            </div>

            <!-- Detection Layers -->
            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-layer-group"></i>
                        <span>Detection Layers Activity</span>
                    </div>
                </div>
                <div class="layers-grid" id="layersGrid">
                    <!-- Layers will be dynamically populated -->
                </div>
            </div>

            <!-- System Health -->
            <div class="card" style="grid-column: 1 / span 2;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-heart-pulse"></i>
                        <span>System Health</span>
                    </div>
                </div>
                <div class="health-grid" id="healthGrid">
                    <!-- Health metrics will be dynamically populated -->
                </div>
            </div>

            <!-- Advanced Metrics -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-chart-line"></i>
                        <span>Detection Timeline</span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ===== GLOBAL VARIABLES =====
        let threatChart = null;
        let timelineChart = null;
        let network = null;
        let refreshInterval = null;

        // ===== INITIALIZATION =====
        $(document).ready(function() {
            console.log('SecureZone Dashboard Initializing...');
            initCharts();
            loadDashboardData();
            startAutoRefresh();
        });

        // ===== AUTO REFRESH =====
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadDashboardData();
            }, 8000); // Refresh every 8 seconds
        }

        // ===== LOAD DASHBOARD DATA =====
        function loadDashboardData() {
            $.ajax({
                url: '/api/status',
                method: 'GET',
                success: function(data) {
                    console.log('Dashboard data loaded:', data);
                    updateMetrics(data);
                    updateAlerts(data.recent_alerts || []);
                    updateThreatChart(data.threat_statistics || {});
                    updateNetworkTopology(data.topology_data || {});
                    updateDetectionLayers(data.detection_layers_summary || {});
                    updateSystemHealth(data.system_health || {});
                },
                error: function(xhr, status, error) {
                    console.error('Error loading dashboard data:', error);
                    showToast('Error loading dashboard data', 'error');
                }
            });
        }

        // ===== UPDATE METRICS =====
        function updateMetrics(data) {
            const stats = data.threat_statistics || {};
            const network = data.network_status || {};
            const advanced = data.advanced_security_metrics || {};
            
            const metrics = [
                {
                    icon: 'fa-triangle-exclamation',
                    value: stats.critical || 0,
                    label: 'Critical Threats',
                    color: '#dc2626',
                    bg: 'rgba(220, 38, 38, 0.1)'
                },
                {
                    icon: 'fa-shield-halved',
                    value: network.isolated_devices?.length || 0,
                    label: 'Isolated Devices',
                    color: '#f97316',
                    bg: 'rgba(249, 115, 22, 0.1)'
                },
                {
                    icon: 'fa-network-wired',
                    value: network.total_devices || 0,
                    label: 'Total Devices',
                    color: '#3b82f6',
                    bg: 'rgba(59, 130, 246, 0.1)'
                },
                {
                    icon: 'fa-certificate',
                    value: advanced.ssl_inspections || 0,
                    label: 'SSL Inspections',
                    color: '#06b6d4',
                    bg: 'rgba(6, 182, 212, 0.1)'
                },
                {
                    icon: 'fa-eye',
                    value: advanced.total_advanced_detections || 0,
                    label: 'Advanced Detections',
                    color: '#eab308',
                    bg: 'rgba(234, 179, 8, 0.1)'
                },
                {
                    icon: 'fa-bullseye',
                    value: advanced.threat_intel_hits || 0,
                    label: 'IOC Hits',
                    color: '#22c55e',
                    bg: 'rgba(34, 197, 94, 0.1)'
                }
            ];

            let html = '';
            metrics.forEach(metric => {
                html += `
                    <div class="metric-card">
                        <div class="metric-icon" style="background: ${metric.bg}; color: ${metric.color};">
                            <i class="fas ${metric.icon}"></i>
                        </div>
                        <div class="metric-value" id="metric-${metric.label.replace(/\s/g, '')}">${metric.value}</div>
                        <div class="metric-label">${metric.label}</div>
                    </div>
                `;
            });
            
            $('#metricsRow').html(html);
        }

        // ===== UPDATE ALERTS =====
        function updateAlerts(alerts) {
            $('#alertCount').text(alerts.length);
            
            if (alerts.length === 0) {
                $('#alertsContainer').html(`
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-shield-check" style="font-size: 3rem; margin-bottom: 1rem; color: var(--success);"></i>
                        <p>No security alerts at this time. System is secure.</p>
                    </div>
                `);
                return;
            }
            
            let html = '';
            alerts.slice().reverse().forEach(alert => {
                const timestamp = new Date(alert.timestamp).toLocaleString();
                const layers = alert.detection_layers || [];
                const reasons = alert.reasons || [];
                
                html += `
                    <div class="alert-item" onclick="toggleAlertDetails(this)">
                        <div class="alert-header">
                            <div>
                                <span class="severity-badge severity-${alert.severity}">${alert.severity}</span>
                                <span class="threat-score">
                                    <i class="fas fa-gauge-high"></i>
                                    Score: ${alert.threat_score}
                                </span>
                            </div>
                            <span style="color: var(--text-secondary); font-size: 0.875rem;">
                                <i class="far fa-clock"></i> ${timestamp}
                            </span>
                        </div>
                        <div class="alert-details">
                            <div class="detail-item">
                                <strong>Source IP:</strong> ${alert.source_ip}
                            </div>
                            <div class="detail-item">
                                <strong>Destination:</strong> ${alert.destination_ip}
                            </div>
                            <div class="detail-item">
                                <strong>Protocol:</strong> ${alert.protocol || 'N/A'}
                            </div>
                            <div class="detail-item">
                                <strong>User:</strong> ${alert.user_id || 'N/A'}
                            </div>
                        </div>
                        ${reasons.length > 0 ? `
                            <div style="margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px solid var(--border-color);">
                                <strong style="font-size: 0.875rem; color: var(--text-secondary);">Threat Indicators:</strong>
                                <ul style="margin: 0.5rem 0 0 1rem; font-size: 0.875rem; color: var(--text-secondary);">
                                    ${reasons.slice(0, 5).map(r => `<li>${r}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${layers.length > 0 ? `
                            <div class="detection-layers">
                                ${layers.map(layer => `<span class="layer-badge">${layer}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            $('#alertsContainer').html(html);
        }

        // ===== UPDATE THREAT CHART =====
        function updateThreatChart(stats) {
            const data = {
                labels: ['Critical', 'High', 'Medium', 'Low'],
                // labels: ['Critical', 'High', 'Medium'],
                datasets: [{
                    data: [
                        stats.critical || 0,
                        stats.high || 0,
                        stats.medium || 0,
                        stats.low || 0
                    ],
                    backgroundColor: [
                        'rgba(220, 38, 38, 0.8)',
                        'rgba(249, 115, 22, 0.8)',
                        'rgba(234, 179, 8, 0.8)',
                        'rgba(34, 197, 94, 0.8)'
                    ],
                    borderColor: [
                        '#dc2626',
                        '#f97316',
                        '#eab308',
                        '#22c55e'
                    ],
                    borderWidth: 2
                }]
            };

            if (threatChart) {
                threatChart.data = data;
                threatChart.update();
            }
        }

        // ===== UPDATE NETWORK TOPOLOGY =====
        function updateNetworkTopology(topology) {
            if (!topology.nodes || topology.nodes.length === 0) return;

            const nodes = topology.nodes.map(node => ({
                id: node.id,
                label: `${node.type}\n${node.ip}`,
                title: `${node.id}<br>IP: ${node.ip}<br>Type: ${node.type}<br>Zone: ${node.zone}<br>Risk: ${node.current_risk}`,
                color: node.isolated ? '#dc2626' : 
                       node.risk_level === 'critical' ? '#f97316' :
                       node.risk_level === 'medium' ? '#eab308' : '#06b6d4',
                shape: node.type === 'server' ? 'box' : 
                       node.type === 'router' ? 'diamond' :
                       node.type === 'switch' ? 'star' :
                       node.type === 'security' ? 'triangle' : 'dot',
                size: node.isolated ? 30 : 20,
                font: { color: '#e0e6ed', size: 12 },
                borderWidth: node.isolated ? 3 : 1,
                borderWidthSelected: 4
            }));

            const edges = topology.edges.map(edge => ({
                from: edge.source,
                to: edge.target,
                color: { color: '#2d3748', highlight: '#06b6d4' },
                width: 2,
                smooth: { type: 'continuous' }
            }));

            const container = document.getElementById('networkTopology');
            const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
            const options = {
                nodes: {
                    shadow: { enabled: true, color: 'rgba(0,0,0,0.5)', size: 10 }
                },
                edges: {
                    shadow: { enabled: true }
                },
                physics: {
                    enabled: true,
                    stabilization: { iterations: 200 },
                    barnesHut: { gravitationalConstant: -2000, springLength: 150 }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100
                }
            };

            if (!network) {
                network = new vis.Network(container, data, options);
            } else {
                network.setData(data);
            }
        }

        // ===== UPDATE DETECTION LAYERS =====
        function updateDetectionLayers(layersData) {
            const layers = [
                { name: 'ML Anomaly Detection', icon: 'fa-brain', key: 'total_advanced_detections' },
                { name: 'SSL/TLS Inspection', icon: 'fa-certificate', key: 'ssl_inspections' },
                { name: 'DNS Analysis', icon: 'fa-magnifying-glass', key: 'dns_queries_analyzed' },
                { name: 'Protocol Analysis', icon: 'fa-network-wired', key: 'protocol_anomalies' },
                { name: 'User Behavior', icon: 'fa-user-shield', key: 'user_behavior_alerts' },
                { name: 'Threat Intelligence', icon: 'fa-shield-halved', key: 'threat_intel_hits' }
            ];

            let html = '';
            layers.forEach(layer => {
                const count = layersData[layer.key] || 0;
                html += `
                    <div class="layer-card">
                        <div class="layer-icon">
                            <i class="fas ${layer.icon}"></i>
                        </div>
                        <div class="layer-name">${layer.name}</div>
                        <div class="layer-count">${count}</div>
                        <div class="layer-status">ACTIVE</div>
                    </div>
                `;
            });

            $('#layersGrid').html(html);
        }

        // ===== UPDATE SYSTEM HEALTH =====
        function updateSystemHealth(health) {
            const healthMetrics = [
                { label: 'CPU Usage', value: health.cpu_usage, unit: '%' },
                { label: 'Memory', value: health.memory_usage, unit: '%' },
                { label: 'Network', value: health.network_utilization, unit: '%' },
                { label: 'Accuracy', value: health.threat_detection_accuracy, unit: '%' }
            ];

            let html = '';
            healthMetrics.forEach(metric => {
                const value = metric.value || 0;
                const color = value > 80 ? '#dc2626' : value > 60 ? '#f97316' : '#22c55e';
                html += `
                    <div class="health-item">
                        <div class="health-label">${metric.label}</div>
                        <div class="health-value" style="color: ${color};">${value.toFixed(1)}${metric.unit}</div>
                        <div class="progress-bar-custom">
                            <div class="progress-fill" style="width: ${value}%; background: ${color};"></div>
                        </div>
                    </div>
                `;
            });

            $('#healthGrid').html(html);
        }

        // ===== RUN SCAN =====
        function runScan(scanType) {
            const btn = scanType === 'quick' ? $('#quickScanBtn') : $('#deepScanBtn');
            btn.prop('disabled', true);
            btn.html(`<div class="spinner"></div><span>Scanning...</span>`);

            $.ajax({
                url: '/api/run_scan',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ scan_type: scanType }),
                success: function(data) {
                    console.log('Scan completed:', data);
                    showToast(`Scan completed: ${data.threats_detected} threats detected`, 'success');
                    loadDashboardData();
                },
                error: function(xhr, status, error) {
                    console.error('Scan error:', error);
                    showToast('Scan failed: ' + error, 'error');
                },
                complete: function() {
                    setTimeout(() => {
                        btn.prop('disabled', false);
                        const iconClass = scanType === 'quick' ? 'fa-radar' : 'fa-microscope';
                        const text = scanType === 'quick' ? 'Quick Scan' : 'Deep Scan';
                        btn.html(`<i class="fas ${iconClass}"></i><span>${text}</span>`);
                    }, 1000);
                }
            });
        }

        // ===== INITIALIZE CHARTS =====
        function initCharts() {
            // Threat Distribution Chart
            const threatCtx = document.getElementById('threatChart').getContext('2d');
            threatChart = new Chart(threatCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Critical', 'High', 'Medium', 'Low'],
                    // labels: ['Critical', 'High', 'Medium'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: [
                            'rgba(220, 38, 38, 0.8)',
                            'rgba(249, 115, 22, 0.8)',
                            'rgba(234, 179, 8, 0.8)',
                            'rgba(34, 197, 94, 0.8)'
                        ],
                        borderColor: ['#dc2626', '#f97316', '#eab308', '#22c55e'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#e0e6ed', padding: 15, font: { size: 12 } }
                        }
                    }
                }
            });

            // Timeline Chart
            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            timelineChart = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: ['5m', '4m', '3m', '2m', '1m', 'Now'],
                    datasets: [{
                        label: 'Threats Detected',
                        data: [2, 4, 3, 7, 5, 8],
                        borderColor: '#06b6d4',
                        backgroundColor: 'rgba(6, 182, 212, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#2d3748' },
                            ticks: { color: '#8b92a8' }
                        },
                        x: {
                            grid: { color: '#2d3748' },
                            ticks: { color: '#8b92a8' }
                        }
                    }
                }
            });
        }

        // ===== SHOW TOAST =====
        function showToast(message, type = 'info') {
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            const color = type === 'success' ? '#22c55e' : 
                         type === 'error' ? '#dc2626' : '#06b6d4';

            const toast = $(`
                <div class="toast" style="border-left-color: ${color};">
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <i class="fas ${icon}" style="color: ${color}; font-size: 1.5rem;"></i>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; margin-bottom: 0.25rem;">${type.toUpperCase()}</div>
                            <div style="color: var(--text-secondary); font-size: 0.875rem;">${message}</div>
                        </div>
                    </div>
                </div>
            `);

            $('#toastContainer').append(toast);
            
            setTimeout(() => {
                toast.fadeOut(300, function() {
                    $(this).remove();
                });
            }, 5000);
        }

        // ===== TOGGLE ALERT DETAILS =====
        function toggleAlertDetails(element) {
            // Optional: Add expand/collapse functionality for alert details
            $(element).toggleClass('expanded');
        }

        // ===== CLEANUP ON PAGE UNLOAD =====
        $(window).on('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
